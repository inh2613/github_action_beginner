name: hello-world
on: push
jobs:
  first:
    name:'First Job'
    runs-on: ubuntu-latest
    steps:
      - name: say hello world 1
        shell: bash
        run: |
        echo "Hello World!"
        generatedValue1=$(echo $RANDOM)
        echo "GEN_VALUE1=$generatedValue1">>$GITHUB_ENV
      
      - name: say hello world 1
        shell: pwsh
        run: |
        echo "Hello World!"
        generatedValue2=$(Get-Random - Max 99999)
        echo "GEN_VALUE2=$generatedValue2"| Out-File -FilePath $env:GITHUB_ENV -Encoding utf-8 -Append

      - name: Get Hello World values
        shell: bash
        run: |
          echo "GEN_VALUE1 : $GEN_VALUE1"
          echo "GEN_VALUE2 : ${{env.GEN_VALUE2}}" ## 위아래 다 같은 뜻, githubaction 문법
       